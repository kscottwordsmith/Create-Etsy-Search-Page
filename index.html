<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Etsy</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="topbar">
			<!--Left Top Bar-->
			<ul class="topbarLeft">
				<li id="etsyLogo">
					<a href="https://www.etsy.com/?ref=lgo"><img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Etsy_logo_lg_rgb.png"></a>
				</li>
				<li id="searchText">
					<form id="sEntry">
						<input type="text" id="search" name="search" placeholder="Search for items or shops">
						<button type="button" id="searchButton">Search</button>
					</form>
				</li>
			</ul>
			<!--Right Top Bar-->
			<ul class="topbarRight">
				<li id="sellOnEtsy">
					<a href="https://www.etsy.com/sell?ref=hdr&from_page=https%3A%2F%2Fwww.etsy.com%2Fsearch">Sell on Etsy</a>
				</li>
				<li id="register">
					<a href="https://www.etsy.com/join?ref=hdr&from_page=https%3A%2F%2Fwww.etsy.com%2Fsearch">Register</a>
				</li>
				<li id="signIn">
					<a href="https://www.etsy.com/signin?ref=hdr&from_action=signin-header&from_page=https%3A%2F%2Fwww.etsy.com%2Fsearch">Sign in</a>
				</li>
				<li id="cart">
					<a href="https://www.etsy.com/cart?ref=hdr"><img src="assets/cart.png"></a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
